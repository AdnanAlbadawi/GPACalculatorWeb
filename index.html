<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator - Ajman University</title>
    
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        /* CSS - The Design */
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 6px 32px rgba(80, 120, 180, 0.11);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            
            /* Animation from source code */
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #30415d;
            margin: 0 0 25px 0;
            font-weight: 600;
        }

        .grid-header {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #30415d;
            font-size: 0.9rem;
            text-align: left;
        }

        .course-row {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr;
            gap: 10px;
            margin-bottom: 12px;
            /* Base animation for rows */
            animation: slideUpFade 0.5s backwards; 
        }

        /* Staggered Animation Delays for rows */
        .course-row:nth-child(1) { animation-delay: 0.1s; }
        .course-row:nth-child(2) { animation-delay: 0.15s; }
        .course-row:nth-child(3) { animation-delay: 0.2s; }
        .course-row:nth-child(4) { animation-delay: 0.25s; }
        .course-row:nth-child(5) { animation-delay: 0.3s; }
        .course-row:nth-child(6) { animation-delay: 0.35s; }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bed2f7;
            border-radius: 7px;
            background: #f7faff;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #005ecb;
            box-shadow: 0 0 8px rgba(100,170,255,0.3);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #569af6 0%, #47e4d7 100%);
            color: white;
            font-size: 1.1rem;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(70,154,246,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(70,154,246,0.4);
        }

        button:active {
            transform: scale(0.97);
        }

        #result {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #205077;
            min-height: 30px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .note-label {
            font-size: 12px;
            color: #7a8b9e;
            margin-top: 8px;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .footer-label {
            font-size: 12px;
            color: #94aabf;
            margin-top: 25px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* --- KEYFRAMES --- */
        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-10px); } 40% { transform: translateX(10px); } 60% { transform: translateX(-5px); } 80% { transform: translateX(5px); } }

        .pop-anim {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .error-shake {
            animation: shake 0.4s ease-in-out;
            border-color: #ff4d4d !important;
            background-color: #fff0f0 !important;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="icon.png" alt="University Logo" class="logo">
    
    <h2><b>GPA Calculator - AU<b></h2>
    
    <div class="grid-header">
        <span>Course</span>
        <span>Grade</span>
        <span>Credits</span>
    </div>

    <div id="course-container">
        </div>

    <button onclick="calculateGPA()">Calculate GPA</button>
    
    <div id="result"></div>
    <div id="note" class="note-label"></div>
    
    <div class="footer-label">made with ðŸ’– by adnan</div>
</div>

<script>
    const container = document.getElementById('course-container');
    
    // Ajman University Grading Scale
    const gradeOptions = `
        <option value="">-</option>
        <option value="4.0">A</option>
        <option value="3.5">B+</option>
        <option value="3.0">B</option>
        <option value="2.5">C+</option>
        <option value="2.0">C</option>
        <option value="1.5">D+</option>
        <option value="1.0">D</option>
        <option value="0.0">F</option>
    `;

    // Create 6 rows
    for (let i = 1; i <= 6; i++) {
        const row = document.createElement('div');
        row.className = 'course-row';
        row.innerHTML = `
            <input type="text" placeholder="Course ${i}">
            <select class="grade-select">${gradeOptions}</select>
            <input type="number" class="credit-input" placeholder="3">
        `;
        container.appendChild(row);
    }

    function calculateGPA() {
        let totalPoints = 0;
        let totalCredits = 0;
        let hasData = false;
        
        const grades = document.querySelectorAll('.grade-select');
        const credits = document.querySelectorAll('.credit-input');
        const resultDiv = document.getElementById('result');
        const noteDiv = document.getElementById('note');

        // Reset Styles & Animations
        resultDiv.classList.remove('pop-anim');
        resultDiv.style.opacity = '0';
        noteDiv.style.opacity = '0';

        // Use void reflow to allow re-triggering animation
        void resultDiv.offsetWidth; 

        // Remove error shakes from previous run
        grades.forEach(g => g.classList.remove('error-shake'));
        credits.forEach(c => c.classList.remove('error-shake'));

        // Check Button for shake reset
        const btn = document.querySelector('button');
        btn.classList.remove('error-shake');

        for (let i = 0; i < 6; i++) {
            const gradeVal = parseFloat(grades[i].value);
            const creditVal = parseFloat(credits[i].value);

            // Check if user filled one but not the other (Partial Data Error)
            const gradeFilled = !isNaN(gradeVal);
            const creditFilled = !isNaN(creditVal);

            if (gradeFilled && !creditFilled) {
                credits[i].classList.add('error-shake'); // Shake the missing credit
            }
            if (!gradeFilled && creditFilled) {
                grades[i].classList.add('error-shake'); // Shake the missing grade
            }

            // Standard Calculation if both exist
            if (gradeFilled && creditFilled) {
                totalPoints += (gradeVal * creditVal);
                totalCredits += creditVal;
                hasData = true;
            }
        }

        if (!hasData) {
            resultDiv.innerText = "Please fill at least one course & credit.";
            resultDiv.style.color = "#ff4d4d";
            resultDiv.style.opacity = "1";
            resultDiv.classList.add('pop-anim');
            
            // Shake the button to indicate error
            btn.classList.add('error-shake');
            return;
        }

        // Final Calculation
        const gpa = totalPoints / totalCredits;
        
        resultDiv.style.color = "#205077";
        resultDiv.innerText = "Your GPA is: " + gpa.toFixed(2);
        
        // Trigger Pop Animation
        resultDiv.classList.add('pop-anim');
        
        
    }
</script>

</body>
</html>
